<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Panther Converter Money</title>
</head>
  <body>
        <img class="logo-money"  src="./assets/Money-logo.gif" alt="logo-converter-money">
    <main>
        
        <label>
            Converter <b>de</b>
            <select class="currency-select-up">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dollar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="libra">£ LIbra</option>
            </select>
        </label>
        
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dollar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="libra">£ LIbra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>
    
        <button class="convert-button">Converter</button>
        
        <section> 
            <div class="currency-box">
                <img class="currency-img-brl" src="./assets/real.png" alt="logo-real-a-converter">
                <p class="currency-brl">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
               
                <img class="arrow-img" src="./assets/Arrow.png" alt="seta">
            
            <div class="currency-box">
                <img class="currency-img" src="./assets/dollar.png" alt="logo-dollar-a-converter">
                <p class="currency" id="currency-usd">Dólar Americano</p>
                <p class="currency-value">Us$ 0,00</p>
            </div>
        </section>

    </main>
  </body>
  <script src="scripts.js"></script>
</html>
